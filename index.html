<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Felicidad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fondo negro */
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: black; /* Color de letras negro */
            background-color: white; /* Botón blanco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0; /* Fondo gris claro al hacer hover */
            color: black; /* Letras negras */
        }
    </style>
</head>
<body>
    <button onclick="redirectToVideo()">Presionar para ser feliz</button>
    <script>
        function redirectToVideo() {
            window.location.href = 'https://youtu.be/xvFZjo5PgG0?si=ey39PyTLGtHvudxN';
        }
    </script>
</body>
</html>
